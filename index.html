<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EPT Test FB Post Plugin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=499426160976961&autoLogAppEvents=1"
    ></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: "499426160976961",
          cookie: true,
          xfbml: true,
          version: "v5.0"
        });

        FB.AppEvents.logPageView();
      };

      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        console.log(response);
      });
    </script>

    <section>
      <h1>This is a test app.</h1>
      <h3>Please log in</h3>

      <div
        class="fb-login-button"
        data-width=""
        data-size="medium"
        data-button-type="continue_with"
        data-auto-logout-link="false"
        data-use-continue-as="false"
        scope="public_profile,email,manage_pages"
        onlogin="checkLoginState();"
      ></div>
    </section>

    <section id="post">
      <h4 id="caption"></h4>
    </section>
    <script>
      $(document).ready(function() {
        $ajax({
          url:
            "https://graph.facebook.com/154274247982559/feed?access_token=EAAHGObbqpEEBAAdGWMvGX45N2oW6lNa5u461xyf8HaFDma4iXhgabNV6wKBv01GCHWz4Um7KP7W4CAnhXJ7zsNTCqc6iSNX6iiKVcEkga1idAmKliaoJdIMSwSfiYbarnLyPZAEm33ODR7mPMutcRh98AbNs1KZCmYnNZBGxs2IW48KaCNayBbqO6uGT2FcZA9h17iQp6XZBvcu1SZBpBE",
          type: "GET",
          success: function(data) {
            console.log(data);
            $("#caption").append(data[0].message);
          }
        });
      });
    </script>
  </body>
</html>
